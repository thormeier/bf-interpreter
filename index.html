<!DOCTYPE html>
<html>
    <head>
        <title>thormeier/bf-interpreter</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link href="reset.css" rel="stylesheet" media="all" />
        <link href="styles.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <h1>Brainfuck</h1>
        <div class="main-code">
            <h2>Code</h2>
            <textarea id="bf-code-input"></textarea>

            <h2>Output</h2>
            <textarea id="bf-output" readonly></textarea>
        </div>

        <ul class="side-stuff">
            <li>
                <a href="javascript:run()">Run your code!</a>
            </li>
            <li>
                <a href="javascript:helloWorld()">"Hello world"</a>
            </li>
            <li>
                <a href="http://en.wikipedia.org/wiki/Brainfuck">Documentation</a>
            </li>
        </ul>
        
        <script type="text/javascript" src="bf.js"></script>  
    </body>
</html>
